<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de usuário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="logo.jpg" alt="Logo da empresa" class="logo">
        <h2>Cadastro de usuário</h2>
        <form id="cadastroForm">
            <input type="text" id="nome" placeholder="Nome" required>
            <input type="text" id="sexo" placeholder="Sexo" required>
            <input type="text" id="idade" placeholder="Idade" required>
            <input type="text" id="altura" placeholder="Altura" required>
            <input type="text" id="peso" placeholder="Peso" required>
            <input type="text" id="posicao" placeholder="Posicao" required>
            <input type="text" id="numero" placeholder="Numero" required>
            <button type="button" onclick="cadastrarUsuario()">Cadastrar</button>
        </form>

        <a href="usuarios.html" class="link-usuarios">Ver usuários cadastrados</a>

    </div>

    <div id="mensagem" class="mensagem oculto" onclick="fecharMensagem()"></div>

    <script src="script.js"></script>

</body>
</html>
